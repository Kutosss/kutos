- type: entity
  id: BaseRoomMarker
  name: Room marker
  parent: MarkerBase
  suffix: Weh
  components:
  - type: RoomFill
    size: 5,5
  - type: Sprite
    layers:
      - state: red
      - sprite: Mobs/Aliens/elemental.rsi
        state: alive

- type: entity
  id: RoomMarker5x5WithRotation
  name: Room marker
  parent: MarkerBase
  suffix: With Rotation
  components:
  - type: RoomFill
    size: 5,5
    rotation: true
  - type: Sprite
    granularLayersRendering: true
    layers:
    - state: red
    - sprite: _Pubg/SpawnMarkers/genmarks.rsi
      state: gen5x5
    - sprite: _Pubg/SpawnMarkers/Marklines/green/mark_line5x5.rsi
      state: 5x5
      offset: 2, 2
      renderingStrategy: NoRotation

- type: entity
  id: PubgTestRoomMarkerTEST
  name: Room marker
  parent: MarkerBase
  suffix: TEST ROTATION ANGLE
  components:
  - type: RoomFill
    size: 5,5
    rotation: false
    roomWhitelist:
      tags:
      - SalvageExperiment
  - type: Sprite
    granularLayersRendering: true
    layers:
    - state: red
    - sprite: _Pubg/SpawnMarkers/genmarks.rsi
      state: gen5x5
    - sprite: _Pubg/SpawnMarkers/Marklines/green/mark_line5x5.rsi
      state: 5x5
      offset: 2, 2
      renderingStrategy: NoRotation

